namespace: default
flags:
- key: awesomeNewFeature
  name: awesomeNewFeature
  enabled: true
  variants:
  - key: enabled
    name: Enabled
  - key: disabled
    name: Disabled
  rules:
  - segment: internal-users
    distributions:
    - variant: enabled
      rollout: 100
  - segment: all-users
    distributions:
    - variant: enabled
      rollout: 20
    - variant: disabled
      rollout: 80
segments:
- key: all-users
  name: All Users
  match_type: ALL_MATCH_TYPE
